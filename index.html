<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toolkit</title>
</head>
<body>
    <div id="app">
        <div class="header-row">
            <h1>Toolkit</h1>
            <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">◌</button>
        </div>
        
        <div id="menu">
            <button class="tool-btn" onclick="showTool('speedtest')"><span>☇</span> Speed Test</button>
            <button class="tool-btn" onclick="showTool('password')"><span>⚙</span> Password Gen</button>
            <button class="tool-btn" onclick="showTool('downloaders')"><span>↓</span> Downloaders</button>
            <button class="tool-btn" onclick="showTool('currency')"><span>$</span> Currency Converter</button>
            <button class="tool-btn" onclick="showTool('domain')"><span>⌬</span> Domain Info</button>
            <button class="tool-btn" onclick="showTool('qrcode')"><span>▣</span> QR Generator</button>
            <button class="tool-btn" onclick="showTool('textutils')"><span>¶</span> Text Utils</button>
            <button class="tool-btn" onclick="showTool('ipinfo')"><span>⌖</span> IP Info</button>
        </div>
        
        <div id="tool-container" style="display:none;">
            <div id="tool-header" class="tool-header">
                <button onclick="goBack()" class="back-btn">← Back</button>
                <h3 id="tool-title" style="margin:0; font-size: 16px; font-weight: 600; flex-grow: 1; text-align: center; margin-right: 40px; text-transform: uppercase; letter-spacing: 1px;">Tool</h3>
            </div>
            <div id="tool-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
