<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <title>Toolkit</title>
</head>
<body>
    <div id="unlock-overlay" style="position:fixed; top:0; left:0; right:0; bottom:0; background:var(--bg-color); z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px;">
        <i data-lucide="shield-check" style="width:64px; height:64px; color:var(--primary-color); margin-bottom:20px;"></i>
        <h2 style="margin-bottom:10px;">Welcome to Toolkit</h2>
        <p style="color:var(--secondary-text); margin-bottom:30px; font-size:15px;">Tap to unlock premium features and sound effects.</p>
        <button class="tool-btn" style="justify-content:center; max-width:200px; background:var(--primary-color); color:white;" onclick="unlockAudio()">Get Started</button>
    </div>

    <div id="app" style="opacity:0; pointer-events:none;">
        <div id="view-tools" class="view">
            <div class="header-row">
                <h1 id="header-tools">Tools</h1>
            </div>
            <div id="menu-tools">
                <button class="tool-btn" onclick="showTool('password')"><i data-lucide="shield-check"></i> Password Gen</button>
                <button class="tool-btn" onclick="showTool('vault')"><i data-lucide="lock"></i> Secure Vault</button>
                <button class="tool-btn" onclick="showTool('morse')"><i data-lucide="binary"></i> Morse Engine</button>
                <button class="tool-btn" onclick="showTool('rickroll')"><i data-lucide="frown"></i> Rickroll Gen</button>
                <button class="tool-btn" onclick="showTool('qrcode')"><i data-lucide="qr-code"></i> QR Generator</button>
                <button class="tool-btn" onclick="showTool('textutils')"><i data-lucide="type"></i> Text Utils</button>
            </div>
        </div>

        <div id="view-network" class="view" style="display:none;">
            <div class="header-row">
                <h1 id="header-network">Network</h1>
            </div>
            <div id="menu-network">
                <button class="tool-btn" onclick="showTool('speedtest')"><i data-lucide="zap"></i> Speed Test</button>
                <button class="tool-btn" onclick="showTool('portscan')"><i data-lucide="search-code"></i> Port Scanner</button>
                <button class="tool-btn" onclick="showTool('domain')"><i data-lucide="globe"></i> Domain Info</button>
                <button class="tool-btn" onclick="showTool('ipinfo')"><i data-lucide="map-pin"></i> IP Info</button>
            </div>
        </div>

        <div id="view-media" class="view" style="display:none;">
            <div class="header-row">
                <h1 id="header-media">Audio/Video</h1>
            </div>
            <div id="media-tabs-container"></div>
        </div>

        <div id="view-settings" class="view" style="display:none;">
            <div class="header-row">
                <h1 id="header-settings">Settings</h1>
            </div>
            <div id="settings-content"></div>
        </div>
        
        <div id="tool-container" style="display:none;">
            <div id="tool-header" class="tool-header">
                <button onclick="hideTool()" class="back-btn"><i data-lucide="chevron-left"></i> Back</button>
                <h3 id="tool-title">Tool</h3>
            </div>
            <div id="tool-content"></div>
        </div>

        <nav class="bottom-nav">
            <button onclick="switchView('tools')" id="nav-tools" class="nav-item active">
                <i data-lucide="layout-grid"></i>
                <span>Tools</span>
            </button>
            <button onclick="switchView('network')" id="nav-network" class="nav-item">
                <i data-lucide="activity"></i>
                <span>Network</span>
            </button>
            <button onclick="switchView('media')" id="nav-media" class="nav-item">
                <i data-lucide="clapperboard"></i>
                <span>Media</span>
            </button>
            <button onclick="switchView('settings')" id="nav-settings" class="nav-item">
                <i data-lucide="settings"></i>
                <span>Settings</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
